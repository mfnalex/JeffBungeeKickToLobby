# KickFallback allows you to specify a fallback server to which players get teleported
# when they get kicked from their current server.

# When not enabled, this module does nothing.
enabled: true

# Fallback server to connect to
server: lobby

# Regex strings to check the kick reason. Only when the
# kick reason matches one of the following regex, the plugin
# will send the player to the fallback server instead.
reasons:
  - ".*Server closed.*"
# - ".*" # Matches all cases

# Message to send to players
# Placeholders:
#   - %from%    Name of the stopped server
#   - %to%      Name of the server to send the player to
